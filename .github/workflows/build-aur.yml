name: Build AUR Package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "AUR package name (e.g., yay)"
        required: true
        type: string
        default: ""
      version:
        description: "Version or git tag/branch (optional, defaults to latest)"
        required: false
        type: string
        default: "latest"
      arch:
        description: "Target architecture (optional, defaults to x86_64)"
        required: false
        type: string
        default: "x86_64"

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Update package database and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git sudo

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create non-root builder user
        run: |
          useradd -m -s /bin/bash builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          chown -R builder:builder $GITHUB_WORKSPACE
          echo "Work directory: $GITHUB_WORKSPACE"

      - name: Make script executable
        run: chmod +x scripts/build-aur.sh

      - name: Build AUR package
        run: |
          su - builder -c "cd $GITHUB_WORKSPACE && ./scripts/build-aur.sh \"\${{ inputs.package_name }}\" \"\${{ inputs.version }}\""
          echo "Current directory after build: $(pwd)"
          echo "Files in workspace: $(ls -la $GITHUB_WORKSPACE/*.tar.gz || echo 'No tar.gz files')"

      - name: Upload built package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: aur-package-${{ inputs.package_name }}-${{ inputs.version }}
          path: ./*.tar.gz
          retention-days: 30

  package:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify on failure
        if: failure()
        run: echo "Build failed for ${{ inputs.package_name }}"
